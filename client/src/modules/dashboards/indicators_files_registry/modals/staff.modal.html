<form name="StaffForm" bh-submit="StaffModalCtrl.submit(StaffForm)" novalidate>
  <div class="modal-body">
    <h3 style="padding:0; margin:0; margin-bottom: 20px;">
      <span translate>DASHBOARD.INDICATORS_FILES.WRITE_HUMAN_RESOURCES_INDICATORS</span> 
      <small ng-show="$ctrl.selectedPeriod"><strong>{{ $ctrl.selectedPeriod }}</strong></small>
    </h3>

    <div class="row">
      <div class="col-xs-4">
        <!-- period -->
        <bh-fiscal-year-select
          fiscal-id="$ctrl.file.fiscal_year_id"
          on-select-fiscal-callback="$ctrl.onSelectFiscalYear(fiscalYear)">
          <bh-clear on-clear="$ctrl.clear('fiscal_year_id')"></bh-clear>
        </bh-fiscal-year-select>

        <!-- period -->
        <bh-period-selection
          fiscal-year-id="$ctrl.file.fiscal_year_id"
          period-id="$ctrl.file.period_id"
          on-select-callback="$ctrl.onSelectPeriod(period)">
          <bh-clear on-clear="$ctrl.clear('period_id')"></bh-clear>
        </bh-period-selection>
      </div>
      <div class="col-xs-7 col-xs-offset-1">
        <bh-input-text
          id="nbMedecins"
          text-value="$ctrl.indicators.nbMedecins"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_MEDECINS"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_MEDECINS_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="nbNurses"
          text-value="$ctrl.indicators.nbNurses"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_NURSES"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_NURSES_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="nbHelpers"
          text-value="$ctrl.indicators.nbHelpers"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_HELPERS"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_HELPERS_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="totalStaff"
          text-value="$ctrl.indicators.totalStaff"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="totalChirBryMed"
          text-value="$ctrl.indicators.totalChirBryMed"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_CHIRURGIE_BY_MEDECIN"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_CHIRURGIE_BY_MEDECIN_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="totalVisit"
          text-value="$ctrl.indicators.totalVisit"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_CONSULTING"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_CONSULTING_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="totalExternalVisit"
          text-value="$ctrl.indicators.totalExternalVisit"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_EXTERNAL_CONSULTING"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_EXTERNAL_CONSULTING_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="totalHospiPatient"
          text-value="$ctrl.indicators.totalHospiPatient"
          label="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT"
          description="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT_DESC"
          autocomplete="off">
        </bh-input-text>

        <bh-input-text
          id="hospDays"
          text-value="$ctrl.indicators.hospDays"
          label="DASHBOARD.INDICATORS_FILES.HOSP_DAYS"
          description="DASHBOARD.INDICATORS_FILES.HOSP_DAYS_DESC"
          autocomplete="off">
        </bh-input-text>

        <hr>

        <div class="form-group">
          <label translate>DASHBOARD.INDICATORS_FILES.STATUS</label>
          <select
            class="form-control"
            name="status"
            ng-model="$ctrl.file.status"
            ng-options="opt.key as opt.value for opt in $ctrl.statusOptions">
          </select>
        </div>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ui-sref="indicatorsFilesRegistry">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="StaffForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
