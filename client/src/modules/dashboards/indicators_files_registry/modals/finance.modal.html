<form name="FinanceForm" bh-submit="FinanceModalCtrl.submit(FinanceForm)" novalidate>
  <div class="modal-body">
    <h3 style="padding:0; margin:0; margin-bottom: 20px;">
      <span translate>DASHBOARD.INDICATORS_FILES.WRITE_FINANCES_INDICATORS</span> 
      <small ng-show="$ctrl.selectedPeriod"><strong>{{ $ctrl.selectedPeriod }}</strong></small>
    </h3>

    <div class="row">
      <div class="col-xs-4">
        <!-- period -->
        <bh-fiscal-year-select
          fiscal-id="$ctrl.file.fiscal_year_id"
          on-select-fiscal-callback="$ctrl.onSelectFiscalYear(fiscalYear)">
          <bh-clear on-clear="$ctrl.clear('fiscal_year_id')"></bh-clear>
        </bh-fiscal-year-select>

        <!-- period -->
        <bh-period-selection
          fiscal-year-id="$ctrl.file.fiscal_year_id"
          period-id="$ctrl.file.period_id"
          on-select-callback="$ctrl.onSelectPeriod(period)">
          <bh-clear on-clear="$ctrl.clear('period_id')"></bh-clear>
        </bh-period-selection>
      </div>
      <div class="col-xs-7 col-xs-offset-1">
        <fieldset>
            <bh-input-text
            id="totalRevenue"
            text-value="$ctrl.indicators.totalRevenue"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_INCOMES"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_INCOMES_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalSubsidies"
            text-value="$ctrl.indicators.totalSubsidies"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_SUBVENTION"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_SUBVENTION_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalDrugSales"
            text-value="$ctrl.indicators.totalDrugSales"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_DRUGS_SALES"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_DRUGS_SALES_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalExpenses"
            text-value="$ctrl.indicators.totalExpenses"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_EXPENSES"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_EXPENSES_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalOtherExpenses"
            text-value="$ctrl.indicators.totalOtherExpenses"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_OTHER_EXPENSES"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_OTHER_EXPENSES_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalDrugPurchases"
            text-value="$ctrl.indicators.totalDrugPurchases"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_DRUGS_PURCHASE"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_DRUGS_PURCHASE_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalStaffCharge"
            text-value="$ctrl.indicators.totalStaffCharge"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF_CHARGE"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF_CHARGE_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalOperatingCharge"
            text-value="$ctrl.indicators.totalOperatingCharge"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_OPERATING_CHARGE"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_OPERATING_CHARGE_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalDepreciation"
            text-value="$ctrl.indicators.totalDepreciation"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_DEPRECIATION"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_DEPRECIATION_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalDebts"
            text-value="$ctrl.indicators.totalDebts"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_DEBTS"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_DEBTS_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalCash"
            text-value="$ctrl.indicators.totalCash"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_CASH"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_CASH_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalStockValue"
            text-value="$ctrl.indicators.totalStockValue"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_STOCK_VALUE"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_STOCK_VALUE_DESC"
            autocomplete="off">
          </bh-input-text>
  
          <bh-input-text
            id="totalStaff"
            text-value="$ctrl.indicators.totalStaff"
            label="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF"
            description="DASHBOARD.INDICATORS_FILES.TOTAL_STAFF_DESC"
            autocomplete="off">
          </bh-input-text>
        </fieldset>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="button" class="btn btn-default" ui-sref="indicatorsFilesRegistry">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="FinanceForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
