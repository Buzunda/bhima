<form name="HospitalizationForm" bh-submit="HospitalizationModalCtrl.submit(HospitalizationForm)" novalidate>
    <div class="modal-body">
      <h3 style="padding:0; margin:0; margin-bottom: 20px;">
        <span translate>DASHBOARD.INDICATORS_FILES.WRITE_HOSPITALIZATIONS_INDICATORS</span><br>
        <small ng-show="$ctrl.selectedService">{{ $ctrl.selectedService }} / </small>
        <small ng-show="$ctrl.selectedPeriod"><strong>{{ $ctrl.selectedPeriod }}</strong></small>
      </h3>

      <div class="row">
        <div class="col-xs-4">
          <!-- period -->
          <bh-fiscal-year-select
            fiscal-id="$ctrl.file.fiscal_year_id"
            on-select-fiscal-callback="$ctrl.onSelectFiscalYear(fiscalYear)">
            <bh-clear on-clear="$ctrl.clear('fiscal_year_id')"></bh-clear>
          </bh-fiscal-year-select>

          <!-- period -->
          <bh-period-selection
            fiscal-year-id="$ctrl.file.fiscal_year_id"
            period-id="$ctrl.file.period_id"
            on-select-callback="$ctrl.onSelectPeriod(period)">
            <bh-clear on-clear="$ctrl.clear('period_id')"></bh-clear>
          </bh-period-selection>

          <!-- service -->
          <bh-service-select
            service-id="$ctrl.service_id"
            on-select-callback="$ctrl.onSelectService(service)">
            <bh-clear on-clear="$ctrl.clear('service_id')"></bh-clear>
          </bh-service-select>
        </div>
        <div class="col-xs-7 col-xs-offset-1">
          <fieldset>
            <bh-input-text
              id="hospDays"
              text-value="$ctrl.indicators.hospDays"
              label="DASHBOARD.INDICATORS_FILES.HOSP_DAYS"
              description="DASHBOARD.INDICATORS_FILES.HOSP_DAYS_DESC"
              autocomplete="off">
            </bh-input-text>

            <bh-input-text
              id="totalBeds"
              text-value="$ctrl.indicators.totalBeds"
              label="DASHBOARD.INDICATORS_FILES.TOTAL_BED"
              description="DASHBOARD.INDICATORS_FILES.TOTAL_BED_DESC"
              autocomplete="off">
            </bh-input-text>

            <bh-input-text
              id="totalHospiPatient"
              text-value="$ctrl.indicators.totalHospiPatient"
              label="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT"
              description="DASHBOARD.INDICATORS_FILES.TOTAL_HOSPI_PATIENT_DESC"
              autocomplete="off">
            </bh-input-text>

            <bh-input-text
              id="totalDeceseadPatient"
              text-value="$ctrl.indicators.totalDeceseadPatient"
              label="DASHBOARD.INDICATORS_FILES.TOTAL_DECESEAD"
              description="DASHBOARD.INDICATORS_FILES.TOTAL_DECESEAD_DESC"
              autocomplete="off">
            </bh-input-text>
          </fieldset>
        </div>
      </div>
  
    </div>
  
    <div class="modal-footer">
      <button data-method="cancel" type="button" class="btn btn-default" ui-sref="indicatorsFilesRegistry">
        <span translate>FORM.BUTTONS.CANCEL</span>
      </button>
  
      <bh-loading-button loading-state="HospitalizationForm.$loading">
        <span translate>FORM.BUTTONS.SUBMIT</span>
      </bh-loading-button>
    </div>
  </form>
