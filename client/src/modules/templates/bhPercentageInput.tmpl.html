<ng-form name="bhPercentageInputForm">
  <div class="form-group"
    ng-class="{ 'has-error' : $ctrl.validationTrigger && bhPercentageInputForm.percentageInputValue.$invalid }" bh-percentage-input>
    <label class="control-label" translate>{{ ::$ctrl.label }}</label>

    <div class="input-group">
      <span class="input-group-addon text-uppercase">{{ $ctrl.symbol || '%' }}</span>
      <input
        class="form-control"
        type="number"
        name="percentageInputValue"
        ng-model="$ctrl.model"
        ng-min="$ctrl.min || 0"
        ng-max="$ctrl.max || 100"
        required>
    </div>

    <!-- validation messages -->
    <p class="help-block" ng-messages="bhPercentageInputForm.percentageInputValue.$error" ng-show="$ctrl.validationTrigger">

      <!-- displays: "This value is required" -->
      <span ng-message="required">
        <i class="fa fa-exclamation-circle"></i> <span translate>FORM.ERRORS.REQUIRED</span>
      </span>

      <!-- displays: "This value is too small" -->
      <span ng-message="min">
        <i class="fa fa-exclamation-circle"></i> <span translate>FORM.ERRORS.VALUE_LESS</span>
      </span>

      <!-- displays: "This value is too big " -->
      <span ng-message="max">
        <i class="fa fa-exclamation-circle"></i> <span translate>FORM.ERRORS.VALUE_GREATER</span>
      </span>

      <!-- displays: "You must enter a valid number." -->
      <span ng-message="number">
        <i class="fa fa-exclamation-circle"></i> <span translate>FORM.ERRORS.NUMBER</span>
      </span>
    </p>
  </div>
</ng-form>
