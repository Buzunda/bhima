<div ng-form="ChoiseListForm" bh-choise-list-select ng-model-options="{ updateOn: 'default' }">
  <div
    class="form-group"
    ng-class="{ 'has-error' : ChoiseListForm.$submitted && ChoiseListForm.list.$invalid }">

    <label class="control-label" translate>
      {{ $ctrl.listLabel }}
    </label>
    <ng-transclude></ng-transclude>
    <ui-select
      $ctrl.multipleChoise
      $ctrl.required
      name="list"
      ng-model= "$ctrl.list"
      ng-required="$ctrl.required"
      on-select="$ctrl.onSelect($item, $model)">
      <ui-select-match placeholder="{{ 'FORM.LABELS.CHOISE_LIST' | translate }}">
        <span> {{ $select.selected.label }}</span>
      </ui-select-match>
      <ui-select-choices
        ui-select-focus-patch
        repeat="list.id as list in $ctrl.lists | filter: { 'label': $select.search }">
        <span ng-bind-html="list.label | highlight:$select.search"></span>
      </ui-select-choices>
    </ui-select>

    <div class="help-block" ng-messages="ChoiseListForm.list.$error" ng-show="ChoiseListForm.$submitted">
      <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
    </div>
  </div>
</div>
