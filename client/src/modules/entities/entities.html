<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> ENTITY.MANAGEMENT </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ui-sref="entities.create" data-method="create">
          <span class="fa fa-plus"></span> <span translate>ENTITY.ADD_ENTITY</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="EntityCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : EntityCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="entity-grid"
      ui-grid="EntityCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="EntityCtrl.loading"
        empty-state="EntityCtrl.gridOptions.data.length === 0"
        error-state="EntityCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
