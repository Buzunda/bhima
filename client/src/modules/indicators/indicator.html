<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate>TREE.FINANCE</li>
      <li class="title">
        <span translate>TREE.INDICATORS</span>
      </li>
    </ol>

    <div class="toolbar">
      <fieldset>
        <div class="toolbar-item">
          <div uib-dropdown dropdown-append-to-body data-action="open-tools">
            <a class="btn btn-default" uib-dropdown-toggle>
              <span class="fa fa-bars"></span> <span class="hidden-xs" translate>FORM.LABELS.MENU</span> <span class="caret"></span>
            </a>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu-right">
              <li role="menuitem">
                <a href data-method="configure" ng-click="Ctrl.openColumnConfigModal()">
                  <i class="fa fa-columns"></i> <span translate>FORM.LABELS.COLUMNS</span>
                </a>
              </li>

              <li role="separator" class="divider"></li>
              <li role="menuitem">
                <a href data-method="save-state" ng-click="Ctrl.saveGridState()">
                  <i class="fa fa-save"></i> <span translate>FORM.LABELS.INDICATOR_HOSPITALIZATION</span>
                </a>
              </li>

              <li role="menuitem">
                <a href data-method="clear-state" ng-click="Ctrl.clearGridState()">
                  <i class="fa fa-close"></i> <span translate>FORM.BUTTONS.CLEAR_GRID_CONFIGURATION</span>
                </a>
              </li>

              <li role="separator" class="divider"></li>
              <li role="menuitem">
                <a href ng-disabled="Ctrl.selection.selected.groups.length==0"
                        ng-click="Ctrl.commentRows()" data-method="comment">
                  <i class="fa fa-sticky-note-o"></i> <span translate>FORM.LABELS.COMMENT</span>
                </a>
              </li>
              <li role="separator" class="divider"></li>
              <li role="menuitem">
                <a href data-method="print" id="print" ng-click="Ctrl.openJournalReport()">
                  <i class="fa fa-print"></i> <span translate>FORM.BUTTONS.PRINT</span>
                </a>
              </li>
              <li role="menuitem">
                <a href data-method="export" id="export" ng-click="Ctrl.exportFile()" translate-attr="{'download': 'DOWNLOADS.CSV'}" >
                  <i class="fa fa-file-excel-o"></i> <span translate>DOWNLOADS.CSV</span>
                </a>
              </li>
              <li role="menuitem">
                <a target='_blank' ng-href="/reports/finance/journal?{{Ctrl.downloadExcel()}}" translate-attr="{'download': 'DOWNLOADS.EXCEL'}" >
                  <span class="fa fa-file-excel-o"></span> <span translate>DOWNLOADS.EXCEL</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="toolbar-item">
          <button data-method="search" class="btn   btn-default" ng-click="Ctrl.addHospialization()">
            <i class="fa fa-pencil-square-o"></i><span class="visible-lg-inline" translate>FORM.LABELS.INDICATOR_HOSPITALIZATION</span>
          </button>
        </div>
      
      </fieldset>
    </div>
  </div>
</div>

<!-- @todo remove hardcoded styles -->
<!-- <div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial" ng-if="Ctrl.filtersFmt.length > 0"> -->
<div class="flex-util" style="min-height : 35px; padding-top : 7px; max-height: initial">
  <bh-filters
    style="max-width:90%"
    filters="Ctrl.latestViewFilters"
    on-remove-filter="Ctrl.onRemoveFilter(filter)">
  </bh-filters>
</div>

<!-- Overflow stops the scroll bar from pushing the screen on grid size change -->
<div class="flex-content" style="overflow-y : hidden;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div
          id="journal-grid"
          class="grid-journal"
          ng-class="{ 'grid-journal' : !Ctrl.unknownTransactionEditState, 'grid-journal-alert' : Ctrl.unknownTransactionEditState }"
          ui-grid="Ctrl.gridOptions"
          ui-grid-auto-resize
          ui-grid-resize-columns
          ui-grid-move-columns
          ui-grid-selection
          ui-grid-grouping
          ui-grid-exporter
          ui-grid-save-state>

          <bh-grid-loading-indicator
            loading-state="Ctrl.loading"
            empty-state="Ctrl.gridOptions.data.length === 0"
            error-state="Ctrl.hasError">
          </bh-grid-loading-indicator>

        </div>
      </div>
    </div>
  </div>
</div>
