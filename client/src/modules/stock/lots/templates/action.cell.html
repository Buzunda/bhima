<div class="ui-grid-cell-contents text-action" uib-dropdown dropdown-append-to-body uib-dropdown-toggle ng-if="!row.groupHeader">
  <a href>
    <span data-method="action" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul data-action="{{ rowRenderIndex}}"  class="dropdown-menu-right" bh-dropdown-menu-auto-dropup uib-dropdown-menu>
    <li class="dropdown-header">
      <a>{{row.entity.label}}</a>
    </li>
    <li>
      <a data-method="receipt" ng-click="grid.appScope.openLotModal(row.entity.uuid)" href>
        <i class="fa fa-edit"></i> <span translate>FORM.LABELS.EDIT</span>
      </a>
    </li>
    <li>
      <a data-method="receipt" ng-click="grid.appScope.openHistoricModal(row.entity.uuid, row.entity.depot_uuid)" href>
        <i class="fa fa-clock-o"></i> <span translate>LOTS.ASSIGNMENT_HISTORIC</span>
      </a>
    </li>
  </ul>
</div>
