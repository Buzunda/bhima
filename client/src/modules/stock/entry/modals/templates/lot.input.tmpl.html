<div class="ui-grid-cell-contents">
  <span ng-if="grid.appScope.isTransfer">
    {{row.entity.lot}}
  </span>

  <input
    type="text"
    ng-if="!grid.appScope.isTransfer"
    class="form-control"
    ng-model="row.entity.lot"
    ng-model-options="{ 'debounce' : 0 }"
    ng-change="grid.appScope.onChanges()"
    bh-blur="grid.appScope.onLotBlur(row.entity.lot)"
    bh-focus="row.entity.focused"
    required>
</div>
