<form name="DepartmentForm" bh-submit="ModalCtrl.submit(DepartmentForm)" novalidate>
  <div class="modal-header">
  <ol class="headercrumb">
    <li ng-if="ModalCtrl.isCreating" class="title">
      <span translate>FORM.LABELS.DEPARTMENT</span>
      <label class="badge badge-warning" translate>FORM.LABELS.CREATE</label>
    </li>
    <li ng-if="!ModalCtrl.isCreating" class="title">
      <span translate>DEPOT.EDIT_DEPOT</span>
      <label class="badge badge-warning" translate>FORM.LABELS.UPDATE</label>
    </li>
  </ol>
</div>

  <div class="modal-body">
    <div class="form-group" ng-class="{ 'has-error' : DepartmentForm.$submitted && DepartmentForm.name.$invalid }">
      <label class="control-label" translate>FORM.LABELS.NAME</label>
      <input name="name" ng-model="ModalCtrl.department.name" autocomplete="off" class="form-control" required>
      <div class="help-block" ng-messages="DepartmentForm.text.$error" ng-show="DepartmentForm.$submitted">
        <div ng-messages-include="modules/templates/messages.tmpl.html"></div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button data-method="cancel" type="reset" ng-click="ModalCtrl.close()" class="btn btn-default">
      <span translate>FORM.BUTTONS.CANCEL</span>
    </button>

    <bh-loading-button loading-state="DepartmentForm.$loading">
      <span translate>FORM.BUTTONS.SUBMIT</span>
    </bh-loading-button>
  </div>
</form>
