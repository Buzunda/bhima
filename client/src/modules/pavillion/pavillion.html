<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> TREE.PAVILLION </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ng-click="PavillionCtrl.createPavillion()" data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.LABELS.ADD</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button
          type="button"
          ng-click="PavillionCtrl.toggleFilter()"
          data-method="filter"
          class="btn btn-default"
          ng-class="{ 'btn-info' : PavillionCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="pavillion-grid"
      ui-grid="PavillionCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="PavillionCtrl.loading"
        empty-state="PavillionCtrl.gridOptions.data.length === 0">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
