<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> TREE.CHOISES_LIST_MANAGEMENT </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ui-sref="choises_list_management.create"
          data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.BUTTONS.ADD</span>
        </button>
      </div>

      <div class="toolbar-item">
        <button type="button" ng-click="ChoisesListManagementCtrl.toggleFilter()" data-method="filter"
          class="btn btn-default" ng-class="{ 'btn-info' : ChoisesListManagementCtrl.filterEnabled }">
          <i class="fa fa-filter"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="choises-list-management-grid" ui-grid="ChoisesListManagementCtrl.gridOptions" class="grid-full-height"
      ui-grid-tree-view ui-grid-auto-resize ui-grid-resize-columns>

      <bh-grid-loading-indicator loading-state="ChoisesListManagementCtrl.loading"
        empty-state="ChoisesListManagementCtrl.gridOptions.data.length === 0"
        error-state="ChoisesListManagementCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
