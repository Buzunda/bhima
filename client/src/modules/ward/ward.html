<div class="flex-header">
  <div class="bhima-title">
    <ol class="headercrumb">
      <li class="static" translate> TREE.ADMIN </li>
      <li class="title" translate> TREE.WARD </li>
    </ol>

    <div class="toolbar">
      <div class="toolbar-item">
        <button class="btn btn-default text-capitalize" id="create" ng-click="WardCtrl.createWard()" data-method="create">
          <span class="fa fa-plus"></span> <span translate>FORM.LABELS.ADD</span>
        </button>
      </div>

      <bh-filter-toggle on-toggle="WardCtrl.toggleFilter()"></bh-filter-toggle>
    </div>
  </div>
</div>

<!-- main content -->
<div class="flex-content">
  <div class="container-fluid">
    <div id="pavillion-grid"
      ui-grid="WardCtrl.gridOptions"
      class="grid-full-height"
      ui-grid-auto-resize
      ui-grid-resize-columns>

      <bh-grid-loading-indicator
        loading-state="WardCtrl.loading"
        empty-state="WardCtrl.gridOptions.data.length === 0"
        error-state="WardCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </div>
</div>
