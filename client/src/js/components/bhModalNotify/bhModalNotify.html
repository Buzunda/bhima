<style>
  .bh-modal-notify {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 53px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 10px;
  }
  .bh-modal-notify > i {
    cursor: pointer;
  }
</style>

<div ng-if="$ctrl.visible" class="bh-modal-notify {{$ctrl.style}}">
  <span translate>{{ $ctrl.message }}</span>
  <i ng-click="$ctrl.close()" class="fa fa-times"></i>
</div>
